name: üêõ Bug Report
description: Something's not working right? Let us know.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Tell us what went wrong. Be specific.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Help us reproduce the issue step by step.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: What system, browser, or tool were you using?
      placeholder: "Windows 11, Chrome 124, Nova Suite 3.1, etc."

  - type: textarea
    id: extra
    attributes:
      label: Additional Info
      description: Anything else we should know?
